<ng-container *ngIf="reservation$ | async as reservation">
  <div class="normal-title">
    <i class="fa fa-calendar-check-o normal-title-icon" aria-hidden="true"></i>
    <span>{{ reservation?.title }}</span>
  </div>
  <div class="reservation-content-block">
    <div class="reservation-top-block">
        <div>
          <span>⥀ line: </span>
          <a href="{{ reservation?.lineIdUrl }}" target="_blank">{{ reservation?.lineIdText }}</a>
        </div>
        <span>⥀ 預約時段 {{ reservation?.period }} </span>
    </div>
    <div [innerHTML]="reservation?.reservationNote | mdToHtml"></div>
    <span><mark class="mark-highlight-normal">請填寫以下資訊⤦⤦⤦</mark></span>

    <div class="reservation-copy-block">
      <span>預約資訊</span>
      <div [innerHTML]="reservation?.example | mdToHtml" class="reservation-copy"></div>
    </div>
    <div class="reservation-bottom-block">
      <span>{{ reservation?.note }}</span>
    </div>
  </div>
</ng-container>
